name: lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rubocop:
    name: runner / rubocop
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.7.5', '3.1.2' ]
    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true

      - name: rubocop
        run: bundle exec rubocop -c .rubocop.yml lib/ spec/
